<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
</head>
<body>
	<header class="header">
		<h1 class="heading-primary">Leaderboard</h1>
	</header>
	<main class="main">
		<section class="scores">
			<div class="scores__header">
				<h2 class="heading-secondary">Recent scores</h2>
				<button class="btn refresh">Refresh</button>
			</div>
			<ul class="scores__list">
			</ul>
		</section>
		<section class="form-section">
			<h2 class="heading-secondary">Add your score</h2>
			<form
				action="#"
				class="form"
			>
				<input
					type="text"
					name="user"
					placeholder="Your name"
					class="user"
				>
				<input
					type="number"
					name="score" 
					class="number"
					placeholder="Your score"
				>
				<button type="submit" class="btn">Submit</button>
			</form>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wbpack Exercise</title>
</head>
<body>
	<header class="header">
		<h1 class="heading-primary">Leaderboard</h1>
	</header>
	<main>
		<section class="scores">
			<div class="scores__header">
				<h2 class="heading-secondary">Recent scores</h2>
				<button class="btn">Refresh</button>
			</div>
			<ul class="scores__list">
				<li class="scores__list--item">Name: 200</li>
				<li class="scores__list--item">Name: 210</li>
				<li class="scores__list--item">Name: 10</li>
				<li class="scores__list--item">Name: 100</li>
				<li class="scores__list--item">Name: 30</li>
				<li class="scores__list--item">Name: 320</li>
				<li class="scores__list--item">Name: 520</li>
			</ul>
		</section>
		<form action="#" class="form">
			<input type="text" name="name" placeholder="Your name">
			<input type="number" name="score" placeholder="Your score">
			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
